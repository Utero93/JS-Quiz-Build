<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Java Script Quiz</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
   
    <!-- Quiz div container -->
         <div id="root-m">
            <main>
                <header>
                    <button id="scores">View Highscores</button>
                    <p id="timer"></p>
                </header>
           
                 <!-- Title Page/Start Button -->
                  <section id="home">
              
                      <div>
                          <h1>Javascript Quiz</h1>
              
                          <p id="instruct">ATTEMPT TO ANSWER THE FOLLOWING CODE-RELATED QUESTIONS WITHIN THE SET TIME LIMIT. </p>
                      </div>
                      <button id="start">
                         Proceed to Quiz 
                      </button>
                      
                  </section>
               
                  <!-- Quiz Portion -->
                  <section id="quiz">
                      <h2 id="questions"></h2>
                      <ul id="options">
                        <button class="options-btns" id="0"></button>
                        <button class="options-btns" id="1"></button>
                        <button class="options-btns" id="2"></button>
                        <button class="options-btns" id="3"></button>
                      </ul>
              
                      <p id="compare-answer"></p>
                    
              
                    <div>
              
                    </div>
                  </section>
                
                  <!-- Quiz Final Page -->
              
                  <section id="end">
              
                      <h2>Complete!</h2>
              
                      <p id="finalscore"></p>
              
                      <div id="input-area">
                          <input placeholder="Enter Initials Here (E.G)" id="input">
              
                          <button id="submit">Submit</button>
                      </div>
              
                  </section>
              
                  <!-- List of Users Highscores -->
              
                  <section id="score">
              
                      <h2>Current Score Rankings</h2>
              
                      <ul id="scoreboard">   
                      </ul>
                      <div id="end-btns">
                          <button id="retry">
                              Retry
                          </button>
              
                          <button id="clear">
                              Clear
                          </button>
                      </div>
              
              
            </section>

        </main>

    </div>
            
    <script src="./script.js"></script>
</body>
</html>
