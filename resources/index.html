<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link rel="stylesheet" href="./workspace/css/style.css">
    <script type="text/Javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./workspace/js/script.js"></script>
</head>
<body>
    <!-- main outer div -->
<div class="outer-main"> 

    <!-- nav bar section -->
   <div class="nav-bar">
    <button class="highscores-view" onclick="printMessage()">View Highscores</button>
    <p>Timer: 00:00</p>
   </div>
    
    <!-- main content of page -->
    <div class="main-content">

    <!-- ------ -->
    <!-- Step 1 -->
    <!-- ------ -->

    <!-- Quiz Intro -->

    <header class="quiz-intro">
            <h1>Welcome to JS Quiz</h1>
            <p>Lets get started with the quiz.</p>
            <button>Start Quiz!</button>
    </header>
    <!-- Quiz Content/Main -->
    <main>
   
         <!-- ------ -->
         <!-- Step 2 -->
         <!-- ------ -->
        <section class="question-view">
            <h2>Question Here</h2>
            <ul>
                <!-- This will be generated in javascript -->
                <li><button>Answer 1</button></li>
                <li><button>Answer 2</button></li>
                <li><button>Answer 3</button></li>
                <li><button>Answer 4</button></li>
            </ul>


        </section>

         <!-- ------ -->
         <!-- Step 3 -->
         <!-- ------ -->

         <section class="quiz-exit-view">
            <h2>Quiz Finished</h2>
            <p>Your Score: 00</p>
            <div>
                <label for="">Enter Initials: </label>
                <input type="text">
                <button>Submit</button>
            </div>
         </section>

         <!-- ------ -->
         <!-- Step 4 -->
         <!-- ------ -->
        <section class="highscores-view">
            <h2>Highscores</h2>
            <ol>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
                <li>AG - 22</li>
            </ol>
            <button>Go Back</button>
            <button>Clear Highscores</button>
        </section>



    </main>

    </div>
</div>
   
   
</body>
</html>
